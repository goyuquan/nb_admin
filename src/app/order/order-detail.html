<h2>OrderDetail</h2>
<p>Get your orders here</p>
<pre>{{route}}</pre>

<div *ngIf="order">
  <h3>"{{ order.name }}"</h3>
  <div>
    <label>Id: </label>{{ order.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="order.name" placeholder="name"/>
  </div>
</div>

<button md-raised-button (click)="gotoOrderlist(order)">back</button>
