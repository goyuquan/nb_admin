<h1>OrderList</h1>

<div class="table-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field class="mat-form-field-table-filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort  class="order-table" width="100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User_id </th>
      <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="contact_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact_id </th>
      <td mat-cell *matCellDef="let row"> {{row.contact_id}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Period </th>
      <td mat-cell *matCellDef="let row"> {{row.period}} </td>
    </ng-container>

    <ng-container matColumnDef="delivery_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery_time </th>
      <td mat-cell *matCellDef="let row"> {{row.delivery_time}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created_at </th>
      <td mat-cell *matCellDef="let row"> {{row.created_at | date:'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated_at </th>
      <td mat-cell *matCellDef="let row"> {{row.updated_at | date:'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> detail </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary"  routerLink="/order/{{row.id}}"> 查看 </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
  [pageSize]="config.pageSize"
  [pageSizeOptions]="config.pageSizeOptions"
  [showFirstLastButtons]="true"> </mat-paginator>
</div>
