<h1>OPTION</h1>

<div class="table-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field class="mat-form-field-table-filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort  class="user-table">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 字段 </th>
        <td mat-cell *matCellDef="let row"> {{row.COLUMN_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 选项 </th>
        <td mat-cell *matCellDef="let row"> {{row.item}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" routerLink="/setting/option/{{row.COLUMN_NAME}}">
            配置
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
                  [pageSize]="config.pageSize"
                  [pageSizeOptions]="config.pageSizeOptions"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
