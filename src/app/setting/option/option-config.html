<h1>OPTION Config [{{title}}]</h1>

<mat-card>
  <button mat-raised-button color="primary" (click)="onCreate()">添加</button>
</mat-card> <br>

<div class="table-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field class="mat-form-field-table-filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort class="user-table">

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> option </th>
      <td mat-cell *matCellDef="let row"> {{row.option}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
  [pageSize]="config.pageSize"
  [pageSizeOptions]="config.pageSizeOptions"
  [showFirstLastButtons]="true"> </mat-paginator>
</div>
