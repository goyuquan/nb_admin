<h1>OPTION Config [{{column}}]</h1>

<mat-card>
  <button mat-raised-button color="primary" (click)="onCreateOpen()">添加</button>
</mat-card> <br>

<div class="table-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field class="mat-form-field-table-filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort class="user-table">

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 选项 </th>
      <td mat-cell *matCellDef="let row"> {{row.option}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onUpdateOpen(row.id)"> 编辑 </button>
        <button mat-button color="accent" (click)="onDelete(row.id)"> 删除 </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
  [pageSize]="config.pageSize"
  [pageSizeOptions]="config.pageSizeOptions"
  [showFirstLastButtons]="true"> </mat-paginator>
</div>
