<h2>center detail page</h2>
<hr>
<div *ngIf="center">
  <h3>"{{ editName }}"</h3>
  <div><label>Id: </label>{{ center.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="editName" placeholder="name"/>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
